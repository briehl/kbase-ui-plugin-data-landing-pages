<template id='outer'>
    <div id='reads-set-summary-div'>
        <ul class='nav nav-tabs' role='tablist'>
            <li class='active' role='presentation'>
                <a data-toggle='tab' href='#reads-set-overview-id' role='tab' aria-controls='reads-set-overview-id'>Overview</a>
            </li>
            <li role='presentation'>
                <a data-toggle='tab' href='#reads-set-browse-id' role='tab' aria-controls='reads-set-browse-id'>Browse</a>
            </li>
        </ul>
        <div class='tab-content'>
            <div class='tab-pane active' id='reads-set-overview-id' role='tabpanel'>
                <div class='row'>
                    <div class='col-md-12'>
                        <table class='table table-bordered table-striped table-hover' id='reads-set-overview-table'>
                            <tbody>
                                <tr><th>Description</th><td data-element='reads-set-description'></td></tr>
                                <tr><th>Read Type</th><td data-element='reads-set-type'></td></tr>
                                <tr><th>Read Libraries</th><td data-element='reads-set-libraries-count'></td></tr>
                                <tr><th>Total reads</th><td data-element='reads-set-total-reads'></td></tr>
                                <tr><th>Total base pairs</th><td data-element='reads-set-total-basepairs'></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class='tab-pane hidden' id='reads-set-browse-id' role='tabpanel'>
                <div class='row'>
                    <div class='col-md-12'>
                        <table class='table table-bordered table-striped table-hover' id='reads-set-browse-table'>
                            <thead>
                                <tr>
                                    <th>Read Library Name</th>
                                    <th>Read Library Type</th>
                                    <th>Number of Reads</th>
                                    <th>Mean Read Length</th>
                                    <th>Mean Insert Size</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
